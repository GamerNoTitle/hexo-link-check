<!DOCTYPE html>
<html>
  <head>
    <title>Hexo 友链检查工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Hexo Link Check 检查 友链 工具" />
    <script type="application/x-javascript" src="./js/jquery-3.6.0.js"></script>
    <script>
      	  function open() {
      		window.open("https://bili33.top/hexo-link-check/report/index.html?domain=" + document.getElementById('domain').value);
      	  }
    </script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Text+Me+One"
      rel="stylesheet"
      type="text/css"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Hexo 友链检查工具</h1>
      <p><br /></p>
      <div align="center" class="w3copyright-agile">
        <p class="tips">
          通过本工具对自己网站下的友链进行检查，查看对方是否添加自己为友链。<br />
          只要在下面填写自己的域名即可<br />
          请不要填写协议头，即只填写
          <a class="custom-link" href="https://bili33.top">bili33.top</a><br />
          报告不定时清除，请勿尝试查看很久以前的报告！
        </p>
      </div>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form method="post">
            <input
              class="text"
              type="text"
              name="domain"
              id="domain"
              placeholder="请输入你的域名"
              required=""
            />
            <button type="button" onclick="open()">Submit</button>
          </form>
          <p><a href="../index.html">我要进行友链检查~</a></p>
          <p>
            前往 GamerNoTitle 的小站<br /><a href="https://bili33.top">
              https://bili33.top</a
            >
          </p>
        </div>
      </div>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <p>检查结果</p>
          <p id="result"></p>
          <script>
			function report() {
      		const params = new URLSearchParams(location.search);
      		const domain = params.get("domain");
      		if (domain == null) {
      		  document.getElementById("result").innerHTML = '你还没有进行检查哦~';
      		}
      		else{
      		var xmlhttp = new XMLHttpRequest();
      		var url = "https://api.ninym.top/hexo-link-check/report?domain=" + domain;
      		var type = "GET"; //方法
      		xmlhttp.open(type, url, true); //方法，接口，异步
      		xmlhttp.send(); //发送请求
      		xmlhttp.onreadystatechange = function () {
      		  if (xmlhttp.status == 200 && xmlhttp.readyState == 4) {
      			document.getElementById("result").innerHTML = xmlhttp.responseText;
      		  }
      		};
      	  }
      	  }
          </script>
        </div>
      </div>
      <!-- copyright -->
      <div class="w3copyright-agile">
        <p>
          © 2022 GamerNoTitle. Licensed under CC-BY-NC-SA 4.0 | Design by
          <a href="http://w3layouts.com/" target="_blank">W3layouts</a>
        </p>
      </div>
      <!-- //copyright -->
      <ul class="w3lsg-bubbles">

      </ul>
    </div>

  </body>
